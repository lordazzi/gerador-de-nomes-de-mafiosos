<!DOCTYPE html>
<html>
	<head>
		<title>Gerador de nomes de capangas de mafiosos</title>
		<script src="transpiled.js" type="text/javascript"></script>
		<script type="text/javascript">
			function writeName(name) {
				const span = document.createElement('span');
				span.innerText = name;
				document.body.appendChild(span);
			}

			const namelize = new NamelizeService();
			setInterval(() => writeName(namelize.create()), 1250);
		</script>
		<style type="text/css">
			span {
				display: block;
				font-family: arial;
			}
		</style>
	</head>
	<body>

	</body>
</html>
